<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compassion</title>
    <meta name="Description" content="A web app that sends a personalized message of compassion to someone who needs it.">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/compassion192.png">
    <link rel="icon" href="images/compassion192.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #messagePreview {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        #status.success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        #status.error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Accessibility improvements */
        input:focus,
        textarea:focus,
        button:focus {
            outline: 2px solid #5cb85c;
            outline-offset: 2px;
        }

        /* Ensure sufficient contrast */
        body {
            color: #333;
            /* Adjust as needed */
            background-color: #f4f4f4;
            /* Adjust as needed */
        }
    </style>
</head>

<body lang="en">
    <header>
        <h1>Compassion</h1>
        <p>Send a message of compassion to someone who needs it.</p>
    </header>

    <main>
        <section>
            <h2>Create Your Message</h2>
            <form id="compassionForm">
                <div class="form-group">
                    <label for="recipientName">Recipient's Name:</label>
                    <input type="text" id="recipientName" name="recipientName" required minlength="2" maxlength="50"
                        pattern="^[A-Za-z\s]+$" title="Only letters and spaces are allowed.">
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50" required minlength="10"
                        maxlength="500"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" onclick="previewMessage()">Preview Message</button>
                    <button type="button" onclick="sendMessage()">Send Message</button>
                </div>
            </form>
        </section>

        <section>
            <h2>Message Preview</h2>
            <div id="messagePreview">
                <p id="previewText">Your message preview will appear here.</p>
            </div>
        </section>

        <section>
            <div id="status" role="alert" aria-live="polite" aria-atomic="true"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Compassion</p>
    </footer>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('Service Worker registered with scope:', registration.scope))
                .catch(error => console.log('Service Worker registration failed:', error));
        }

        function sanitizeName(name) {
            // Improved sanitization (consider a sanitization library for more robust protection)
            return name.replace(/[^A-Za-z\s]/g, '').substring(0, 50); // Allow only letters and spaces, limit length
        }

        function previewMessage() {
            let recipientName = document.getElementById('recipientName').value;
            let message = document.getElementById('message').value;

            recipientName = sanitizeName(recipientName);

            let previewText = `Dear ${recipientName},\n\n${message}\n\nWith compassion.`;
            document.getElementById('previewText').innerText = previewText;
        }

        function sendMessage() {
            let recipientName = document.getElementById('recipientName').value;
            let message = document.getElementById('message').value;
            let statusDiv = document.getElementById('status');

            recipientName = sanitizeName(recipientName);

            if (!recipientName || !message) {
                statusDiv.innerText = 'Please fill out all fields.';
                statusDiv.className = 'error';
                return;
            }

            // Simulate sending message (replace with actual sending logic)
            statusDiv.innerText = `Message sent to ${recipientName}!`;
            statusDiv.className = 'success';

            // Clear form
            document.getElementById('compassionForm').reset();
            document.getElementById('previewText').innerText = 'Your message preview will appear here.';
        }
    </script>
</body>

</html>
